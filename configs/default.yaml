# ── Data ─────────────────────────────────────────────────────────────
data:
  tasks:
    - promoter_all
    - promoter_tata
    - promoter_no_tata
    - enhancers
    - enhancers_types
    - splice_sites_all
    - splice_sites_acceptors
    - splice_sites_donors
    - H3
    - H4
    - H3K9ac
    - H3K14ac
    - H4ac
    - H3K4me1
    - H3K4me2
    - H3K4me3
    - H3K36me3
    - H3K79me3
  dataset_name: "InstaDeepAI/nucleotide_transformer_downstream_tasks"
  max_seq_len: 600
  vocab_size: 6  # A, C, G, T, N, PAD

# ── Model ────────────────────────────────────────────────────────────
models:
  mamba:
    d_model: 256
    n_layer: 12
    d_state: 16
    d_conv: 4
    expand: 2
    dropout: 0.1

  cnn:
    channels: [256, 256, 256, 256]
    kernel_sizes: [15, 9, 5, 3]
    dropout: 0.1

  transformer:
    d_model: 256
    n_heads: 8
    n_layers: 6
    d_ff: 512
    dropout: 0.1
    max_seq_len: 600

# ── Training ─────────────────────────────────────────────────────────
training:
  epochs: 10
  batch_size: 256
  lr: 1.0e-3
  weight_decay: 0.01
  warmup_ratio: 0.05
  max_grad_norm: 1.0
  seed: 42
  mixed_precision: true

# ── Paths ────────────────────────────────────────────────────────────
paths:
  output_dir: "checkpoints"
  results_dir: "results"
  logs_dir: "logs"
